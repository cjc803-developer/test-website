<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Date & Time Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #dateTime {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Show Today's Date & Time</h1>
  <button onclick="showDateTime()">Click Me</button>
  <div id="dateTime"></div>

  <script>
    function showDateTime() {
      const now = new Date();
      document.getElementById("dateTime").innerText = now.toString();
    }
  </script>
</body>
</html>
